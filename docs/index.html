<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>タイトル</title>
	<meta name="description" content="ページの説明">
	
	<link rel="stylesheet" href="/assets/css/common.css">
</head>
<body class="page-home">
	<header class="header">
	</header>


<div class="top">
	<div class="top__inner">
		<div class="top__container">
			<div class="top__textbox">
				<p class="top__hilight">「声」がとどく、<br>「出逢い」がひろがる。</p>
				<h2 class="top__catch">面接で魅力に感じた企業を共有する<br>ITエンジニア転職特化の面接クチコミサービス</h2>
			</div>
			<div class="top__card">
				<div class="top__search">
					<div class="top__items">
						<input type="text" name="" value="" placeholder="企業名から検索"  class="top__inputtext -name" formaction="" />
						<div class="top__selectitems">
							<div class="selectitem -part">
								<select name="言語" id="" class="" required>
									<option value=""class="top__option" hidden>言語</option>
									<option value="" class="top__option">Ruby</option>
									<option value="" class="top__option">Ruby</option>
									<option value="" class="top__option">Ruby</option>
									<option value="" class="top__option">Ruby</option>
								</select>
							</div>
							<div class="selectitem -part">
								<select name="職種" id="" class="" required>
									<option value=""class="top__option" hidden>職種</option>
									<option value="" class="top__option">エンジニア</option>
									<option value="" class="top__option">エンジニア</option>
									<option value="" class="top__option">エンジニア</option>
									<option value="" class="top__option">エンジニア</option>
								</select>
							</div>
							<div class="selectitem -part">
								<select name="地域" id="" class="" required>
									<option value=""class="top__option" hidden>地域</option>
									<option value="" class="top__option">関東</option>
									<option value="" class="top__option">関西</option>
									<option value="" class="top__option">中国地方</option>
									<option value="" class="top__option">東北地方</option>
								</select>
							</div>
						</div>
					</div>
					<div class="top__checks">
						<div class="checkbox">
							<input type="checkbox" id="hoge1" name="" value="" class="checkbox__input">
							<label for="hoge1" class="checkbox__label">社員の半数以上がエンジニア</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="hoge2" name="" value="" class="checkbox__input">
							<label for="hoge2" class="checkbox__label">リモート勤務を採用している</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="hoge3" name="" value="" class="checkbox__input">
							<label for="hoge3" class="checkbox__label">書籍購入補助などの福利厚生がある</label>
						</div>
					</div>
				</div>
				<div class="top__btn">
					<input type="submit" name="" value="検索" class="btn -top" formaction="" />
				</div>
			</div>
		</div>
	</div>
</div>


	<footer class="footer">
	</footer>
</body>
</html>
